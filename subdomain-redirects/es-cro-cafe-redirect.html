<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRO.CAFE Español - Sitio Trasladado</title>
    <meta name="description" content="El podcast español de CRO.CAFE se ha trasladado a cro.cafe/es/">
    
    <!-- Canonical and Redirects -->
    <link rel="canonical" href="https://cro.cafe/es/">
    
    <!-- Immediate JavaScript redirect -->
    <script>
        // Parse current URL and redirect to new structure
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;
        let newUrl = 'https://cro.cafe';
        
        // Map old Spanish URLs to new structure
        if (currentPath === '/' || currentPath === '') {
            newUrl += '/es/';
        } else if (currentPath.startsWith('/podcast/')) {
            // Spanish podcast episodes to new structure
            const episodeSlug = currentPath.replace('/podcast/', '');
            newUrl += '/es/episodes/' + episodeSlug + '/';
        } else if (currentPath.startsWith('/invitados/')) {
            // Spanish guest profiles (invitados = guests in Spanish)
            const guestSlug = currentPath.replace('/invitados/', '');
            newUrl += '/all/guests/' + guestSlug + '/';
        } else if (currentPath === '/suscribete' || currentPath === '/suscribete/') {
            newUrl += '/es/subscribe/';
        } else {
            // Fallback for other paths
            newUrl += '/es' + currentPath;
        }
        
        // Add query parameters if present
        if (currentSearch) {
            newUrl += currentSearch;
        }
        
        // Perform redirect
        window.location.replace(newUrl);
    </script>
    
    <!-- Meta refresh as backup -->
    <meta http-equiv="refresh" content="0; url=https://cro.cafe/es/">
    
    <!-- SEO and Social Meta -->
    <meta property="og:title" content="CRO.CAFE Español - Trasladado">
    <meta property="og:description" content="El podcast español de CRO.CAFE se ha trasladado a cro.cafe/es/">
    <meta property="og:url" content="https://cro.cafe/es/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://cro.cafe/images/crocafe-social.jpg">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CRO.CAFE Español - Trasladado">
    <meta name="twitter:description" content="El podcast español de CRO.CAFE se ha trasladado a cro.cafe/es/">
    <meta name="twitter:image" content="https://cro.cafe/images/crocafe-social.jpg">
    
    <!-- Prevent indexing of redirect page -->
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: 1rem;
        }
        .logo {
            height: 60px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .redirect-button {
            background: #c05559;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .redirect-button:hover {
            background: #a04449;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #c05559;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cro.cafe/images/crocafe-logo.svg" alt="CRO.CAFE Logo" class="logo">
        <h1>Sitio Trasladado</h1>
        <p>El podcast español de CRO.CAFE se ha trasladado a nuestro nuevo sitio web.</p>
        <p><span class="loading"></span>Será redirigido automáticamente...</p>
        <p>Si no es redirigido automáticamente, haga clic en el botón de abajo:</p>
        <a href="https://cro.cafe/es/" class="redirect-button">Ir al nuevo sitio</a>
    </div>
    
    <!-- Google Analytics or tracking code if needed -->
    <script>
        // Track redirect in analytics if needed
        if (typeof gtag !== 'undefined') {
            gtag('event', 'redirect', {
                'event_category': 'subdomain_migration',
                'event_label': 'es.cro.cafe to cro.cafe/es',
                'transport_type': 'beacon'
            });
        }
    </script>
</body>
</html>
