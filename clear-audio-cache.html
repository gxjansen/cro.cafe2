<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Audio Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Clear Audio Cache - Fix 4-Second Playback Issue</h1>
    
    <p>This utility helps clear cached audio files that might be causing the 4-second playback issue.</p>
    
    <button onclick="clearAllCaches()">Clear All Caches</button>
    <button onclick="unregisterServiceWorker()">Unregister Service Worker</button>
    <button onclick="checkCaches()">Check Cache Status</button>
    
    <div id="status"></div>
    
    <script>
        const status = document.getElementById('status');
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'status ' + (isError ? 'error' : 'success');
            div.textContent = message;
            status.appendChild(div);
        }
        
        async function clearAllCaches() {
            try {
                // Clear all caches
                const cacheNames = await caches.keys();
                log(`Found ${cacheNames.length} caches: ${cacheNames.join(', ')}`);
                
                for (const cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    log(`‚úÖ Deleted cache: ${cacheName}`);
                }
                
                // Clear localStorage
                localStorage.clear();
                log('‚úÖ Cleared localStorage');
                
                // Clear sessionStorage
                sessionStorage.clear();
                log('‚úÖ Cleared sessionStorage');
                
                log('üéâ All caches cleared successfully!');
            } catch (error) {
                log(`‚ùå Error clearing caches: ${error.message}`, true);
            }
        }
        
        async function unregisterServiceWorker() {
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                log(`Found ${registrations.length} service worker(s)`);
                
                for (const registration of registrations) {
                    await registration.unregister();
                    log(`‚úÖ Unregistered service worker: ${registration.scope}`);
                }
                
                log('üéâ All service workers unregistered!');
            } catch (error) {
                log(`‚ùå Error unregistering service workers: ${error.message}`, true);
            }
        }
        
        async function checkCaches() {
            try {
                // Check caches
                const cacheNames = await caches.keys();
                log(`üìä Found ${cacheNames.length} caches:`);
                
                for (const cacheName of cacheNames) {
                    const cache = await caches.open(cacheName);
                    const keys = await cache.keys();
                    log(`  - ${cacheName}: ${keys.length} entries`);
                    
                    // Show audio-related entries
                    const audioEntries = keys.filter(req => req.url.includes('media.transistor.fm'));
                    if (audioEntries.length > 0) {
                        log(`    Audio entries: ${audioEntries.length}`);
                        audioEntries.slice(0, 3).forEach(req => {
                            log(`      ${req.url.substring(0, 50)}...`);
                        });
                    }
                }
                
                // Check service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                log(`üìä Service workers: ${registrations.length}`);
                registrations.forEach(reg => {
                    log(`  - ${reg.scope} (${reg.active ? 'active' : 'inactive'})`);
                });
                
            } catch (error) {
                log(`‚ùå Error checking caches: ${error.message}`, true);
            }
        }
        
        // Auto-check on load
        checkCaches();
    </script>
</body>
</html>
